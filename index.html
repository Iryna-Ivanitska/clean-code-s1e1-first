<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="wrapper">
      <section class="section">
        <h3 class="section-title">Add Item</h3>
        <div class="section__item">
          <input class="section__item__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section-title">Todo</h3>
        <ul class="tasks incomplete-tasks">
          <li class="tasks__item">
            <input type="checkbox">
            <label class="tasks__item__label">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
          <li class="tasks__item tasks__item_edit edit-mode">
            <input type="checkbox">
            <label class="tasks__item__label ">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section-title">Completed</h3>
        <ul class="tasks completed-tasks">
          <li class="tasks__item tasks__item_ckecked">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
